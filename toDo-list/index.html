<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>toDo-List</title>
</head>
<body>
    <div class="container">
        <div class="stats-container">
            <div class="details">
                <h1>ToDo App</h1>
                <p>Keep it up!</p>
                <div id="progress-bar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stats-num">
                <p id="number">2 / 3</p>
            </div>
        </div>
        <form action="">
            <input id="inputTask" type="text" placeholder="Write you Task!">
            <button id="newTask" type="submit">+</button>
        </form>
        <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
